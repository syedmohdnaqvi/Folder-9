<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table one</title>
    <style>
        table{
            width: 40%;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: cornflowerblue;
            color: white;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product</th>
            <th>Flavors</th>
        </tr>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
        </tr>
        <tr>
            
            <td>Mango</td>
            
        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td>These are exclusive flavors</td>
        </tr>
    </table>
</body>
</html>
